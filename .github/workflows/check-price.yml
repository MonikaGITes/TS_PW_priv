name: Check skin79 Price

permissions:
  contents: read

on:
  schedule:
    - cron: '0 4 * * *' # Codziennie o 4:00 rano UTC (czyli 06:00 w PL. w czasie letnim)
  workflow_dispatch: # pozwala też odpalić ręcznie

jobs:
  check-price:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright browsers
        run: npx playwright install --with-deps

      - name: Run price check (headful)
        run: xvfb-run --auto-servernum TEST_MODE=true EMAIL_USER=${{ secrets.EMAIL_USER }} EMAIL_PASS=${{ secrets.EMAIL_PASS }} EMAIL_TO=${{ secrets.EMAIL_TO }} npx ts-node watchdog/checkMyPrices.ts > output.log

      - name: Upload output log
        uses: actions/upload-artifact@v4
        with:
          name: check-log
          path: output.log