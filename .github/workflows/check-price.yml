name: Check MY Prices

permissions:
  contents: read

on:
  schedule:
    - cron: '0 4 * * *' # Codziennie o 4:00 rano UTC (06:00 w PL â€“ czas letni)
  workflow_dispatch:

jobs:
  check-price:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright browsers
        run: npx playwright install --with-deps

      # ðŸ‘‡ TO BYÅ BRAKUJÄ„CY ELEMENT
      - name: Install xvfb
        run: sudo apt-get update && sudo apt-get install -y xvfb

      - name: Run price check (headful)
        env:
          TEST_MODE: true
          EMAIL_USER: ${{ secrets.EMAIL_USER }}
          EMAIL_PASS: ${{ secrets.EMAIL_PASS }}
        run: xvfb-run --auto-servernum npx ts-node watchdog/checkMyPrices.ts > output.log

      - name: Upload output log
        uses: actions/upload-artifact@v4
        with:
          name: check-log
          path: output.log