name: Check Yepoda Price

on:
  schedule:
    - cron: '0 8 * * *' # codziennie o 8:00 rano UTC (czyli 10:00 w PL w czasie letnim)
  workflow_dispatch: # pozwala też odpalić ręcznie

jobs:
  check-price:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright browsers
        run: npx playwright install --with-deps

      - name: Run Yepoda price check
        run: |
          TEST_MODE=true EMAIL_USER=${{ secrets.EMAIL_USER }} EMAIL_PASS=${{ secrets.EMAIL_PASS }} npx ts-node src/Yepoda_Dewy_Day.ts > output.log

      - name: Upload output log
        uses: actions/upload-artifact@v4
        with:
          name: yepoda-check-log
          path: output.log